<section class="vh-100">

  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="card-title text-primary mt-1">Sistema de Requisições</h1>

        <form [formGroup]="form" (ngSubmit)="login()">

          <!-- Email input -->
          <div class="form-group my-3">
            <label class="form-label" for="email">Endereço de Email</label>
            <input
              formControlName="email"
              type="email"
              id="email"
              class="form-control form-control-lg"
            />
          </div>

          <!-- Password input -->
          <div class="form-group my-3">
            <label class="form-label" for="senha">Senha</label>
            <input
              formControlName="senha"
              type="password"
              id="senha"
              class="form-control form-control-lg"
            />
          </div>

          <!-- <div class="d-flex justify-content-around align-items-center mb-4 mt-3"> -->
            <!-- Checkbox -->
            <div class="form-group my-3">
              <a role="button" class=" text-primary text-decoration-none" (click)="abrirModalRecuperacao(content)" >Esqueci minha senha</a>
            </div>
          <!-- </div> -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>

          <!--
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">Ou</p>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
              <a class="btn btn-primary btn-lg btn-block w-100" style="background-color: #3b5998" href="#!"
                role="button">
                <i class="fab fa-facebook-f me-2"></i>
                Facebook
              </a>
            </div>
            <div class="col-md-6 mb-3">
              <a class="btn btn-primary btn-lg btn-block w-100" style="background-color: #55acee" href="#!"
                role="button">
                <i class="fab fa-twitter me-2"></i>
                Twitter
              </a>
            </div>
            </div>
          -->
        </form>
      </div>
    </div>
  </div>
</section>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>

  <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
    <div class="modal-body">
      <div class="alert alert-warning" role="alert">
        Enviaremos um email para o endereço informado com instruções de recuperação
      </div>

      <div class="form-group mb-3">

        <label class="form-label" for="emailRecuperacao">Endereço de email</label>

        <input
          formControlName="emailRecuperacao"
          class="form-control"
          placeholder="Digite o endereço de email" />

      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
    <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
  </div>
</form>
</ng-template>
